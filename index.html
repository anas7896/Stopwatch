<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        h1{
            display: inline-block;
            background-color: black;
            color: white;
            width: 130px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Stop watch</h1>
    </div>

    <div>
        <h1 id="hours">0</h1>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>

    <div>
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button>Reset</button>
    </div>





    <script src="./app.js"></script>
</body>
</html>
